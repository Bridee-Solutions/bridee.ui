name: "Deploy website in AWS S3 bucket"

on:
  push:
    branches:
      - feat/pipeline-ci-cd-s3

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Use node.js
      uses: actions/setup-node@v3
      with:
        node-version: "22.12.0"
    - run: |
        npm install
        npm run build
    
    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: "${{secrets.AWS_ACCESS_KEY}}"
        aws-secret-access-key: "${{secrets.AWS_SECRET_ACCESS_KEY}}"
        aws-session-token: "${{secrets.AWS_SESSION_TOKEN}}"
        aws-region: "${{secrets.AWS_REGION}}"

    - name: Adding application secrets
      run: |
        cat <<EOF > dist/env.js
        window.ENV = {
          VITE_API_GATEWAY_URL: "${{secrets.API_GATEWAY_URL}}",
          VITE_SECRET_KEY: "${{secrets.SECRET_KEY}}"
        };
        EOF

    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./dist s3://bridee-ui-bucket --delete